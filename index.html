  <style>
    /* ===== PALETA ===== */
    :root {
      --bg: #0b0b10;
      --bg-soft: #13131a;
      --bg-hard: #07070b;

      --text: #e6e6eb;
      --text-muted: #9a9aa8;

      --primary: #8b7bff;
      --primary-hover: #a395ff;

      --accent: #e25555;
      --border: #242430;
    }

    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 16px;
      font-family: 'Russo One', sans-serif;
      background: var(--bg);
      color: var(--text);

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      min-height: 100vh;
    }


h1 {
  margin: 12px 0 8px;
  letter-spacing: 4px;
  font-size: 2.2rem;
  color: var(--primary);
}

    /* ===== LINKS ===== */
    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 14px;

      width: 100%;
      max-width: 320px;
      padding: 16px 20px;

      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 16px;

      color: var(--text);
      text-decoration: none;
      font-weight: bold;

      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .link-card:hover {
      transform: translateY(-3px);
      border-color: var(--primary);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5);
      color: var(--primary);
    }

    .link-card img,
    .link-card svg {
      width: 26px;
      height: 26px;
      min-width: 26px;
      display: block;
      fill: currentColor;
    }

    .link-card img {
      filter: invert(1);
    }

    /* CTA */
    .link-card.cta {
      background: var(--accent);
      color: #0b0b10;
      border: none;
    }

    .link-card.cta:hover {
      color: #0b0b10;
      filter: brightness(1.1);
    }

    /* ===== VÍDEOS ===== */
    .videos-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin-top: 8px;
    }

    .video-card {
      max-width: 420px;
      width: 100%;
      padding: 12px;

      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 18px;

      color: var(--text);
      text-decoration: none;
      font-weight: bold;

      display: flex;
      flex-direction: column;
      gap: 10px;

      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }

    .video-card img {
      width: 100%;
      border-radius: 12px;
    }

    .video-card:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
      box-shadow: 0 14px 32px rgba(0,0,0,0.55);
      color: var(--primary);
    }

    /* ===== DESKTOP ===== */
    @media (min-width: 900px) {
      .links-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
        max-width: 980px;
        justify-items: center;
      }

      .videos-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
