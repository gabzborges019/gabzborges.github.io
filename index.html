    body {
      margin: 0;
      padding: 0;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #cc0000, #ff3300);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffcc00;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(3deg);
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffcc00;
      color: #cc0000;
      text-decoration: none;
      font-weight: bold;
      padding: 15px 20px;
      margin: 12px auto;
      border-radius: 12px;
      max-width: 300px;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Brilho animado */
    a::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.7s ease;
    }

    a:hover::after {
      left: 125%;
    }

    a:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      filter: brightness(1.1);
    }

    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
