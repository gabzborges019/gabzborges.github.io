  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #ff007e, #00ffff);
      color: #ffa200;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      gap: 20px;
    }

    h1 {
      color: #ffa200;
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffa200;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(3deg);
    }

    /* Container de links */
    .links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
    }

    /* Card dos links */
    .link-card {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffa200;
      color: #ad0056;
      text-decoration: none;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 16px;
      max-width: 300px;
      width: 100%;
      gap: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-card:hover {
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.35);
      filter: brightness(1.1);
    }

    .link-card img {
      width: 40px;
      height: 28px;
    }

    /* Miniatura do vídeo como card */
    .video-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffcc00;
      color: #ad0056;
      border-radius: 16px;
      padding: 10px;
      margin-top: 20px;
      max-width: 320px;
      width: 90%;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .video-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .video-card:hover {
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.35);
      filter: brightness(1.1);
    }

    /* Tablet >= 600px */
    @media (min-width: 600px) {
      .link-card, .video-card {
        max-width: 350px;
        font-size: 1.1em;
      }
    }

    /* Desktop >=1024px */
    @media (min-width: 1024px) {
      .links-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        max-width: 720px;
        justify-content: center;
      }

      .link-card, .video-card {
        width: 300px;
      }

      .video-card {
        grid-column: span 2;
        margin-top: 30px;
      }
    }
  </style>
</head>
