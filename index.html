<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G4BZ_ | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #cc0000, #ff3300);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      gap: 15px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffcc00;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1) rotate(3deg);
    }

    /* Container de links */
    .links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    /* Botões de links */
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffcc00;
      color: #cc0000;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 15px;
      border-radius: 12px;
      max-width: 300px;
      width: 90%;
      gap: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    a::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(25deg);
      transition: all 0.7s ease;
    }

    a:hover::after {
      left: 125%;
    }

    a:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      filter: brightness(1.1);
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    /* Miniatura do vídeo */
    .video-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffcc00;
      color: #cc0000;
      border-radius: 12px;
      padding: 10px;
      margin-top: 20px;
      max-width: 300px;
      width: 90%;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
    }

    .video-link img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .video-link:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      filter: brightness(1.1);
    }

    /* Tablet: >=600px */
    @media (min-width: 600px) {
      a, .video-link {
        max-width: 350px;
        font-size: 1.1em;
      }
    }

    /* Desktop: >=1024px */
    @media (min-width: 1024px) {
      .links-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
        gap: 20px;
        max-width: 700px;
      }

      a {
        width: 300px;
      }

      .video-link {
        margin-top: 30px;
      }
    }
  </style>
</head>
